<!DOCTYPE html>
<html >
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<link href="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dijit/themes/claro/claro.css" media="screen" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js" data-dojo-config="isDebug: 0, async: 1, parseOnLoad: 1"></script>
<script>
require(["dijit/Editor", "dijit/_editor/plugins/AlwaysShowToolbar", "dojo/dom", 
"dojo/on", "dojo/query", "dojo/_base/lang", "dojo/ready", "dojo/domReady!"],
function(Editor, AlwaysShowToolbar, dom, on, query, lang, ready){
    this.createEditor = function(){
        var myEditor = new Editor({
            height: '',
            extraPlugins: [AlwaysShowToolbar]
        }, dom.byId('programmatic2'));
        myEditor.startup();

    query(".dijitEditorIconUndo").forEach(function(node){
       alert('in ready: found nd');
      // node will be each node in the list.
      node.addClass("material-symbols-outlined");
      node.innerHTML = "undo";
    });


//        query('#create2').orphan();
    }

  var processEvent = function(e){
    alert('in processEvent!');
//    this.something = "else";
  };

//  on(something, "click", lang.hitch(this, processEvent));
//Registers a function to fire after DOM ready but before the dojo/parser completes.

  ready(function(){
    //dom.byId("myWidget").innerHTML = "A different label!";
    alert('in ready');
    query(".dijitEditorIconUndo").forEach(function(node){
       alert('in ready: found nd');
      // node will be each node in the list.
      node.addClass("material-symbols-outlined");
      node.innerHTML = "undo";
    });
  });



});
	</script>
</head>
<body class="claro">
    <div id="programmatic2">This div will become an auto-expanding editor.</div>
<button id="create2" onclick="createEditor();">
    create expanding editor
</button>
</body>
</html>
