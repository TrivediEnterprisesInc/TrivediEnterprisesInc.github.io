<html>
<head>
<link rel="stylesheet" href="common.css">
<script src="common.js"></script>

<link href="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dijit/themes/claro/claro.css" media="screen" rel="stylesheet" type="text/css">



<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js" data-dojo-config="isDebug: 0, async: 1, parseOnLoad: 1"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
#appLayout {
    height: 100%;
}
#leftCol {
    width: 14em;
}

.claro .demoLayout .edgePanel {
    background-color: #d0e9fc;
}

</style>

<script>
    require(["dojo/parser", "dojo/_base/fx", "dijit/registry", 
			"dijit/form/Button", "dijit/layout/BorderContainer", 
			"dijit/layout/TabContainer", "dijit/layout/ContentPane", "dojox/layout/ExpandoPane", "dijit/Dialog", "dojo/on", 
			"dojo/dom", "dojo/dom-style", "dojo/domReady!"],
        function(parser, fx, registry, Button, BorderContainer,
        TabContainer, ContentPane, ExpandoPane, Dialog, on, dom, style){

    var appLayout = new BorderContainer({
            design: "headline"
    }, "appLayout");

    var leftPn = new ExpandoPane({
            region: "leading",
            id: "leftPane",
            splitter:true,
            style: "width: 300px",
            content: "<br>this is a test<br>this is only a test<br>and here is a very long line which will show wrapped or not depending....<br><div id='abtDiv'>About</div><button id='progButtonNode' type='button'></button>"
    });
    appLayout.addChild( leftPn );

    var contentTabs = new TabContainer({
            region: "center",
            id: "contentTabs",
            tabPosition: "bottom",
            "class": "centerPanel"
    });

    appLayout.addChild( contentTabs );

    appLayout.addChild(
            new ContentPane({
                    region: "top",
                    "class": "edgePanel",
                    content: "FileIO tests"
            })
    );
    contentTabs.addChild(
            new ContentPane({
                    id: "firstTab",
                    title: "CliSide",
                    content: 'dom.byId("FileIO_Client")'
            })
    );
    contentTabs.addChild(
            new ContentPane({
                    title: "ServerSide",
                    content: 'dom.byId("FileIO_Server")'
            })
    );
    contentTabs.addChild(
            new ContentPane({
                    title: "Download from Svr",
                    content: 'dom.byId("FileIO_ServerDownload")'
            })
    );
    appLayout.startup();
    parser.parse();
    var myButton = new Button({
        label: "Click me!",
        onClick: function(){
            //alert('Do something');
            alert("after: " + "output");
            }
    }, "progButtonNode").startup();

			parser.parse();
			dijit.byId("appLayout").layout();
      on(dom.byId('abtDiv'), mouse.enter, function(evt){
            myAboutDlg.show();
      });
});
</script>


</head>
<body class="claro">
    <div id="appLayout" class="demoLayout"></div>

<div data-dojo-id="myAboutDlg" data-dojo-type="dijit/Dialog" title="About me...">
                        <img height="300px" src="https://upload.wikimedia.org/wikipedia/commons/archive/0/09/20150318141725%21Rabindranath_with_Einstein.jpg">
                        <div class="dijitDialogPaneActionBar">
                            <button data-dojo-props="onClick:function(){myAboutDlg.hide();}" data-dojo-type="dijit/form/Button" id="OK" type="button">OK</button>
                        </div>
                    </div>
</body>

</html>
