	<script>
require(["dojo/_base/lang", "dijit/TitlePane", "dojo/dom", "dojo/dom-class", "dojo/text!./support/customTitlePn_template.html", "dojo/domReady!"], function(lang, TitlePane, dom, domClass, template){

    lang.extend(TitlePane, {
      templateString: template,
      docID: '',
      docTags: '',
      selBtnClick: function(evt){
                     //alert('sel clicked 4: "' + this.title + '"');
                     //nd to copy id for action >> state >> selItems >> clear
                     if (this.selBtn.innerHTML === "check_box"){
                        this.selBtn.innerHTML = "check_box_outline_blank"
                     } else {
                        this.selBtn.innerHTML = "check_box"
                     };
                     evt.stopPropagation();
                 },
      docLBtnClick: function(evt){
                     alert('docL clicked');
                     evt.stopPropagation();
                 },
      editBtnClick: function(evt){
                     alert('editBtn clicked');
                     evt.stopPropagation();
                 },
    });

//<span class="material-symbols-outlined">edit</span>
    //console.log("the class (unmodified):", JSON.stringify(TitlePane.prototype));
    console.log("the class (modified with lang.extend):", JSON.stringify(TitlePane.prototype));


    var tp = new TitlePane({title:"I'm a TitlePane", content: "Collapse me!"});
    dom.byId("holder").appendChild(tp.domNode);
    tp.startup();
});
	</script>
